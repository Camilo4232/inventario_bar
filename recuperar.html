<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña - Santo Sorbo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="recuperar-container">
        <div class="recuperar-left"></div>

        <div class="recuperar-right">
            <form class="recuperar-form">
                <h2 class="recuperar-titulo">Porfavor ingrese su cuenta o su correo</h2>

                <div class="recuperar-borde-azul">
                    <input 
                        type="text" 
                        class="recuperar-input" 
                        placeholder="Ingrese su cuenta o usuario" 
                        required
                    >
                    <button type="submit" class="recuperar-btn">RECUPERAR</button>
                </div>

                <p class="recuperar-info">
                    Al dar recuperar y si cuenta esta registrada, se le mandara un link de recuperación a su correo
                </p>
            </form>
        </div>
    </div>
</body>
</html>
