<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ventas - Sistema de Inventario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Ventas</h2>
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalVenta">Registrar Venta</button>
      <button id="volverBtn" class="btn btn-secondary">Volver</button>

    </div>

    <table class="table">
        <thead>
          <tr>
            <th>ID Venta</th>
            <th>Fecha</th>
            <th>Productos</th>
          </tr>
        </thead>
        <tbody id="tablaVentas"></tbody>
      </table>
      
  </div>

<!-- Modal de Venta -->
<div class="modal fade" id="modalVenta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formVenta">
          <div class="modal-header">
            <h5 class="modal-title">Nueva Venta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="productoSelect" class="form-label">Producto</label>
              <select id="productoSelect" class="form-control">
                <option value="">Seleccione un producto</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="cantidadProducto" class="form-label">Cantidad</label>
              <input type="number" id="cantidadProducto" class="form-control" min="1" />
            </div>
            <button type="button" class="btn btn-primary mb-3" id="agregarProducto">Agregar Producto</button>
  
            <table class="table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="listaProductosVenta">
                <!-- Productos agregados se mostrarán aquí -->
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar Venta</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/ventas.js"></script>
</body>
</html>
