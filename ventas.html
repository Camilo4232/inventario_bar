<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ventas - Sistema de Inventario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
  body {
    background-image: url('imagenes/fondo_bar.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente para mejor visibilidad del contenido */
    border-radius: 10px;
    padding: 20px;
  }
</style>
</head>
<body>
    <div class="container mt-5">
      <div class="text-center mb-4" style="background-color: rgba(0, 0, 0, 0.6); padding: 10px; border-radius: 10px;">
    <img src="imagenes/SantoSorbo_sin_fondo_nueva.png" alt="Logo Santo Sorbo" class="img-fluid" style="max-width: 200px;">
    </div>

    <h2 class="text-center mb-4">Registro de Ventas</h2>
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalVenta">Registrar Venta</button>
      <button id="volverBtn" style="background-color: rgba(255, 98, 1, 0.6)" class="btn btn-secondary" >Volver</button>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th>ID Venta</th>
            <th>Fecha</th>
            <th>Productos</th>
            <th>Método de Pago</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody id="tablaVentas"></tbody>
    </table>
  </div>

<!-- Modal de Venta -->
<div class="modal fade" id="modalVenta" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="formVenta">
        <div class="modal-header">
          <h5 class="modal-title">Nueva Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Selección de producto y cantidad -->
          <div class="mb-3">
            <label for="productoSelect" class="form-label">Producto</label>
            <select id="productoSelect" class="form-control">
              <option value="">Seleccione un producto</option>
              <!-- Productos se cargarán aquí desde la base de datos -->
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidadProducto" class="form-label">Cantidad</label>
            <input type="number" id="cantidadProducto" class="form-control" min="1" />
          </div>
          <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio</label>
            <input type="text" id="precioProducto" class="form-control" readonly/>
          </div>
          <div class="mb-3">
            <label for="montoProducto" class="form-label">Monto</label>
            <input type="text" id="montoProducto" class="form-control" readonly/>
          </div>
          <button type="button" class="btn btn-primary mb-3" id="agregarProducto">Agregar Producto</button>

          <!-- Tabla de productos agregados -->
          <table class="table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="listaProductosVenta">
              <!-- Productos agregados se mostrarán aquí -->
            </tbody>
          </table>

          <!-- Método de pago -->
          <div class="mb-3">
            <label for="metodoPago" class="form-label">Método de Pago</label>
            <select id="metodoPago" class="form-control">
              <option value="">Seleccione un método de pago</option>
              <option value="efectivo">Efectivo</option>
              <option value="tarjeta">Tarjeta</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="montoPago" class="form-label">Monto Total</label>
            <input type="text" id="montoPago" class="form-control" readonly/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar Venta</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/ventas.js"></script>
</body>
</html>
