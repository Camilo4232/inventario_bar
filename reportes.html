<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes - Inventario Bar</title>
  <link rel="stylesheet" href="css/productos.css">
</head>
<body class="productos-bg">
  <div class="productos-overlay">
    <h2 class="productos-titulo">Reportes de Inventario</h2>
    <div class="tabla-contenedor">
      <table class="productos-tabla">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Stock Actual</th>
            <th>Movimientos</th>
          </tr>
        </thead>
        <tbody id="reportes-tbody">
          <!-- Se llena con JS -->
        </tbody>
      </table>
    </div>
    <button id="volverBtn" class="btn-volver">Volver</button>
  </div>

  <script src="js/reportes.js"></script>
</body>
</html>
